<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/style/style.css">
</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="card mt-5" id="hideMe">
    <div class="row">
      <div class="">
        <img src="images\icon-star.svg" alt="star" class="img-fluid star p-3">
      </div>
    </div>
    <div class="row">
      <div class=" mt-3">
        <h3>How did we do?</h3>
      </div>
    </div>
    <div class="row">
      <div class="">
        <p> Please Let us know how we did with your support request.
          All feedback is appreciated to help us improve our offering!</p>
      </div>
    </div>
    <div class="row ms-1 mt-1 mb-4">
      <div id="1" class="col-2 number-box rounded-circle p-3 me-1" onclick="setRating(this.id)">1</div>
      <div id="2" class="col-2 number-box rounded-circle p-3 mx-2" onclick="setRating(this.id)">2</div>
      <div id="3" class="col-2 number-box rounded-circle p-3 mx-2" onclick="setRating(this.id)">3</div>
      <div id="4" class="col-2 number-box rounded-circle p-3 mx-2" onclick="setRating(this.id)">4</div>
      <div id="5" class="col-2 number-box rounded-circle p-3 ms-1" onclick="setRating(this.id)">5</div>
    </div>
    <button id="submit">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="card mt-5" style="display: none;" id="revealMe">
    <div class="row justify-content-center mb-5">
      <img src="images/illustration-thank-you.svg" alt="Moblie with feedback" class="img-fluid w-50">
    </div>
    <div class="mx-auto mb-4">
      <span class="rating mx-auto">You selected
        <span id="rating"></span>
        out of 5</span>
    </div>
    <div class="row mx-auto ">
      <h3> Thank you!</h3>
    </div>
    <div class="row mx-auto text-center">
      <p> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  <!-- Thank you state end -->
  
  <!-- Bootstrap's JavaScript library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="/js/base.js"></script>
</body>

</html>
